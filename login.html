    <main style="background-image: url(L\ 1.jpeg); background-repeat: no-repeat; background-size: cover;">
        <div class="login-container">
            <h2>Log In</h2>
            <form onSubmit="login(); return false;">
                <label for="Username">Username / Email:</label>
                <input id="email" type="email" placeholder="E-mail / Username"><span id="err1"></span><br><br>
                <label for="Username">Password:</label>
                <input id="pswd" type="password" placeholder="Password"><span id="err2"></span><br><br>
                <button type="submit">Log In</button>
            </form>
            <div class="social-login">
                <p>or log in with social media</p>
                <div class="social-buttons">
                    <button class="facebook">Facebook</button>
                    <button class="twitter">Twitter</button>
                    <button class="google">Google</button>
                </div>
            </div>
