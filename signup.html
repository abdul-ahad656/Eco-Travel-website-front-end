            <form onSubmit="signin(); return false;" class="generic-form">
                <label for="username">First Name:</label>
                <input id="firstname" type="text" name="firstname" placeholder="Enter First Name"><span id="err3"></span><br><br>

                <input id="lastname" type="text" name="lastname" placeholder="Enter Last Name"><span id="err4"></span><br><br>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Enter Email"><span id="err1"></span><br><br>
                <label for="password">Password:</label>
                <input id="pswd" type="password" placeholder="Enter Password"><span id="err2"></span><br><br>
                <button type="submit">Sign up</button>
                <p>Already have an account? <a href="login.html">Log-In</a></p>
